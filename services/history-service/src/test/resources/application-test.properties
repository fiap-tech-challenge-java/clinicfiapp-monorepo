server.port=8083
spring.application.name=history-service

# Database configuration - managed by Testcontainers
# The datasource URL, username, and password are configured dynamically by AbstractIntegrationTest
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.flyway.enabled=false

# Kafka configuration - managed by Testcontainers
# The bootstrap-servers are configured dynamically by AbstractIntegrationTest
spring.kafka.consumer.group-id=history-consumers-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# GraphQL
spring.graphql.graphiql.enabled=false
spring.graphql.path=/graphql

# Management
management.endpoints.web.exposure.include=health

# Security - Mock JWT key for tests (configured dynamically by AbstractIntegrationTest)
