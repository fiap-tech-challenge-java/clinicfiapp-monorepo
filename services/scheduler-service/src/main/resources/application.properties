server.port=8081
spring.application.name=scheduler-service

# Database
spring.datasource.url=jdbc:postgresql://localhost:5438/scheduler_db
spring.datasource.username=clinicfiapp
spring.datasource.password=clinicfiapppass

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.hibernate=WARN

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.path=/graphql

# Actuator
management.endpoints.web.exposure.include=health

# Outbox Relay
outbox.poll.delay=5000
outbox.batch.size=50

# Reminder Job - Runs every day at 8 AM
reminder.job.cron=0 0 8 * * *
